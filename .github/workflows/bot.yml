name: GitHub Actions Bot

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  review:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up environment variables from .env file
        run: |
          # Install dotenv CLI to load the environment variables
          sudo apt-get install -y dotenv
          dotenv -f .env

      - name: Assign reviewers
        run: |
          curl -X POST \
          -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
          -d '{"reviewers":["your_github_username"]}' \
          https://api.github.com/repos/${{ github.repository }}/pulls/${{ github.event.pull_request.number }}/requested_reviewers

      - name: Send Slack Notification
        run: |
          curl -X POST -H "Content-type: application/json" --data '{"text":"A new pull request has been opened: ${{ github.event.pull_request.html_url }}"}' $SLACK_WEBHOOK_URL
